name: Deploy Vecin-Dash

on:
  push:
    branches: [main, develop]
    paths:
      - 'dashboards/**'
      - '.github/workflows/vecindash.yml'
  workflow_dispatch:       # permite lanzarlo a mano

permissions:
  contents: read            # required for checkout
  pages: write              # to deploy to Pages
  id-token: write           # to authenticate the deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLICKUP_TOKEN:    ${{ secrets.CLICKUP_TOKEN }}
      CLICKUP_LIST_ID:  ${{ secrets.CLICKUP_LIST_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install streamlit requests pandas python-dateutil

      - name: Build static site
        run: |
          mkdir -p _site
          # lanza streamlit en background
          streamlit run dashboards/vecindash.py \
            --server.headless true \
            --browser.gatherUsageStats false &
          sleep 20            # da tiempo a que se inicie
          # “raspa” la web local a HTML estático
          wget -r -np -E -p -k http://localhost:8501 -P _site

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site                 # carpeta estática generada

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v2
