name: Deploy Vecin-Dash

on:
  push:
    branches: [main, develop]
    paths:
      - 'dashboards/**'
      - '.github/workflows/vecindash.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
      CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install streamlit requests pandas python-dateutil

      - name: Build static site
        run: |
          mkdir -p _site
          streamlit run dashboards/vecindash.py \
            --server.headless true --browser.gatherUsageStats false &
          sleep 15                     # da tiempo a que levante
          wget -r -np -E -p -k http://localhost:8501 -P _site
          pkill streamlit

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write          # publica en GitHub Pages
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
