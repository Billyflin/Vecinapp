          if [ "${{ steps.build.outcome }}" == "success" ]; then
            BUILD_STATUS="âœ… CompilaciÃ³n exitosa"
          else
            BUILD_STATUS="âŒ Error de compilaciÃ³n"
          fi
          
          # Determinar resultado de las pruebas
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            TEST_STATUS="âœ… Tests exitosos"
          else
